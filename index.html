<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="restaurants">
            <div class="container">
                <div class="restaurants__catalog catalog">
                        <div class="catalog__item item-catalog">
                                <div class="item-catalog__image">
                                    <img src="assets/img/restaurants/01.png" alt="Restaurant 1">
                                </div>
                                <div class="item-catalog__content">
                                    <div class="item-catalog__title">Del Papa</div>
                                    <div class="item-catalog__street">ул. Бухар жырау, 66, уг. ул. Ауэзова</div>
                                </div>
                        </div>
                        <div class="catalog__item item-catalog">
                                <div class="item-catalog__image">
                                    <img src="assets/img/restaurants/02.png" alt="Restaurant 2">
                                </div>
                                <div class="item-catalog__content">
                                    <div class="item-catalog__title">Ресторан «Свет»</div>
                                    <div class="item-catalog__street">ул. Кабанбай батыра 83</div>
                                </div>
                        </div>
                        <div class="catalog__item item-catalog">
                                <div class="item-catalog__image">
                                    <img src="assets/img/restaurants/03.png" alt="Restaurant 3">
                                </div>
                                <div class="item-catalog__content">
                                    <div class="item-catalog__title">Mamma mia</div>
                                    <div class="item-catalog__street">ул. Панфилова 109</div>
                                </div>
                        </div>
                        <div class="catalog__item item-catalog">
                                <div class="item-catalog__image">
                                    <img src="assets/img/restaurants/04.png" alt="Restaurant 4">
                                </div>
                                <div class="item-catalog__content">
                                    <div class="item-catalog__title">Bahandi Burger</div>
                                    <div class="item-catalog__street">ул. Байтурсынова 61</div>
                                </div>
                        </div>
                        <div class="catalog__item item-catalog">
                                <div class="item-catalog__image">
                                    <img src="assets/img/restaurants/05.png" alt="Restaurant 5">
                                </div>
                                <div class="item-catalog__content">
                                    <div class="item-catalog__title">KFC</div>
                                    <div class="item-catalog__street">Байзакова 280, БЦ Smart Point  </div>
                                </div>
                        </div>        
                </div>
            </div>
        </section>
    </main>
</body>
</html>
