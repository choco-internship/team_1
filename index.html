<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Delivery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- primary button -->
      <button class="btn btn_primary">
        <span class="btn__text">Button</span>
      </button>
      <button class="btn btn_primary btn_disabled">
        <span class="btn__text">Disabled</span>
      </button>
      <button class="btn btn_primary">
        <span class="btn__text">Button</span>
        <span class="btn__text btn__text_absolute btn__text_price"
          >1 200 ₸</span
        >
      </button>
      <button class="btn btn_primary btn_disabled">
        <span class="btn__text">Button</span>
        <span class="btn__text btn__text_absolute btn__text_price"
          >1 200 ₸</span
        >
      </button>
      <button class="btn btn_primary">
        <span
          class="btn__text btn__text_absolute btn__text_amount btn__text_disabled"
          >1 шт.</span
        >
        <span class="btn__text">Button</span>
        <span
          class="btn__text btn__text_absolute btn__text_price btn__text_disabled"
          >1 200 ₸</span
        >
      </button>
      <!-- add button -->
      <button class="add-btn">
        <span class="add-btn__sign">&plus;</span>
      </button>
      <button class="add-btn">
        <div class="add-btn__inner">
          <span class="add-btn__sign">&minus;</span>
          <span class="add-btn__number">1</span>
          <span class="add-btn__sign">&plus;</span>
        </div>
      </button>
    </div>
  </body>
</html>
