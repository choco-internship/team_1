<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Delivery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- primary button -->

      <button class="btn btn--primary">
        <span class="btn__text">Button</span>
      </button>

      <button class="btn btn--primary" disabled>
        <span class="btn__text">Disabled</span>
      </button>

      <button class="btn btn--primary">
        <span class="btn__text">Button</span>
        <span class="btn__info btn__info--price">1 200 ₸</span>
      </button>

      <button class="btn btn--primary" disabled>
        <span class="btn__text">Button</span>
        <span class="btn__info btn__info--price">1 200 ₸</span>
      </button>

      <button class="btn btn--primary">
        <span class="btn__info btn__info--amount btn__info--disabled">1 шт.</span>
        <span class="btn__text">Button</span>
        <span class="btn__info btn__info--price btn__info--disabled">1 200 ₸</span>
      </button>

      <!-- add button -->

      <button class="btn-count">
        <span class="btn-count__sign">&plus;</span>
      </button>

      <button class="btn-count btn-count--lg">
        <div class="btn-count__inner">
          <span class="btn-count__sign">&minus;</span>
          <span class="btn-count__number">1</span>
          <span class="btn-count__sign">&plus;</span>
        </div>
      </button>
      
    </div>
  </body>
</html>
