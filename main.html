<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="restaurants">
        <div class="container">
          <div class="restaurant-container">
            <div class="restaurant">
              <img
                class="restaurant__image"
                src="assets/img/restaurants/01.png"
                alt="Restaurant 1"
              />

              <div class="restaurant__content">
                <h3 class="restaurant__title">Del Papa</h3>
                <p class="restaurant__address">
                  ул. Бухар жырау, 66, уг. ул. Ауэзова
                </p>
              </div>
            </div>
            <div class="restaurant">
              <img
                class="restaurant__image"
                src="assets/img/restaurants/02.png"
                alt="Restaurant 2"
              />

              <div class="restaurant__content">
                <h3 class="restaurant__title">Ресторан «Свет»</h3>
                <p class="restaurant__address">ул. Кабанбай батыра 83</p>
              </div>
            </div>
            <div class="restaurant">
              <img
                class="restaurant__image"
                src="assets/img/restaurants/03.png"
                alt="Restaurant 3"
              />

              <div class="restaurant__content">
                <h3 class="restaurant__title">Mamma mia</h3>
                <p class="restaurant__address">ул. Панфилова 109</p>
              </div>
            </div>
            <div class="restaurant">
              <img
                class="restaurant__image"
                src="assets/img/restaurants/04.png"
                alt="Restaurant 4"
              />
              <div class="restaurant__content">
                <h3 class="restaurant__title">Bahandi Burger</h3>
                <p class="restaurant__address">ул. Байтурсынова 61</p>
              </div>
            </div>
            <div class="restaurant">
              <img
                class="restaurant__image"
                src="assets/img/restaurants/05.png"
                alt="Restaurant 5"
              />

              <div class="restaurant__content">
                <h3 class="restaurant__title">KFC</h3>
                <p class="restaurant__address">Байзакова 280, БЦ Smart Point</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
