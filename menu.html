<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меню</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-bar top-bar--flat">
        <img class="top-bar__back-btn" src="./images/left-arrow.svg" alt="" />
        <h1 class="top-bar__title">Mamma mia</h1>
      </div>
    </header>
    <main class="main">
      <section class="menu-info">
        <!-- slider -->
        <div class="slider">
          <div class="slider__item">
            <img
              class="slider__image"
              src="./images/rest_mamamia.png"
              alt="restaurant_image"
            />
          </div>
          <span class="slider__count">1/24</span>
        </div>
        <!-- address -->
        <div class="menu-info__address container">ул. Панфилова 109</div>
        <!-- menu categories -->
        <nav class="menu-info__nav container">
          <button class="menu-info__categories-btn">
            <img src="./images/burger_menu.svg" alt="" />
          </button>
          <ul class="categories-list">
            <li class="categories-list__item categories-list__item--active">
              Пицца
            </li>
            <li class="categories-list__item">Напитки</li>
            <li class="categories-list__item">Салаты</li>
            <li class="categories-list__item">Супы</li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
