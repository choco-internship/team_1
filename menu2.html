<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меню с корзиной</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <main class="main">
        <section class="menu">
            <div class="container">
              <div class="menu__catalog">
                <div class="menu__category category">
                  <div class="category__title">Пицца</div>
                  <div class="menu__list list">
                    <div class="list__item item-list">
                      <div class="item-list__content">
                        <div class="item-list__title">Пицца Маргарита</div>
                        <div class="item-list__price">1 600 тг</div>
                      </div>
                      <div class="item-list__image">
                        <img src="assets/img/menu/01.png" alt="Item 1" />
                        <div class="item-list__button item-list__button_positioned">
                          <button class="add-btn">
                              <span class="add-btn__sign">&plus;</span>
                          </button>
                      </div>
                      </div>
                    </div>
                    <div class="list__item item-list">
                      <div class="item-list__content">
                        <div class="item-list__title">Пицца Пепперони</div>
                        <div class="item-list__description">
                          Любая маленькая пицца на выбор, порция фри и Coca Cola
                        </div>
                        <div class="item-list__price">1 600 тг</div>
                      </div>
                      <div class="item-list__image">
                        <img src="assets/img/menu/02.png" alt="Item 2" />
                        <div class="item-list__button item-list__button_positioned">
                            <button class="add-btn">
                                <div class="add-btn__inner">
                                  <span class="add-btn__sign">&minus;</span>
                                  <span class="add-btn__number">1</span>
                                  <span class="add-btn__sign">&plus;</span>
                                </div>
                            </button>
                      </div>
                      </div>
                    </div>
                    <div class="list__item item-list">
                      <div class="item-list__content">
                        <div class="item-list__title">Пицца Кальцоне</div>
                        <div class="item-list__description">
                          Одна строка описания чего-то
                        </div>
                        <div class="item-list__price">1 600 тг</div>
                      </div>
                      <div class="item-list__image">
                        <img src="assets/img/menu/03.png" alt="Item 3" />
                        <div class="item-list__button item-list__button_positioned">
                          <button class="add-btn">
                              <span class="add-btn__sign">&plus;</span>
                          </button>
                      </div>
                      </div>
                    </div>
                    <div class="list__item item-list">
                      <div class="item-list__content">
                        <div class="item-list__title">Пицца Мексикано</div>
                        <div class="item-list__description">
                          Одна строка описания чего-то
                        </div>
                        <div class="item-list__price">1 600 тг</div>
                      </div>
                      <div class="item-list__image">
                        <img src="assets/img/menu/04.png" alt="Item 4" />
                        <div class="item-list__button item-list__button_positioned">
                          <button class="add-btn">
                              <span class="add-btn__sign">&plus;</span>
                          </button>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <div class="menu__category category">
                  <div class="category__title">Напитки</div>
                  <div class="menu__list list">
                    <div class="list__item item-list">
                      <div class="item-list__content">
                        <div class="item-list__title">Фреш Яблочный, 500 мл</div>
                        <div class="item-list__price">1 950 тг</div>
                      </div>
                      <div class="item-list__button">
                          <button class="add-btn">
                              <span class="add-btn__sign">&plus;</span>
                          </button>
                      </div>
                    </div>
                    <div class="list__item item-list">
                      <div class="item-list__content">
                        <div class="item-list__title">Фреш Морковный, 500 мл</div>
                        <div class="item-list__price">1 950 тг</div>
                      </div>
                      <div class="item-list__button">
                          <button class="add-btn">
                              <span class="add-btn__sign">&plus;</span>
                          </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="menu__cart-button">
                    <button class="btn btn_primary">
                        <span
                          class="btn__text btn__text_absolute btn__text_amount btn__text_disabled"
                          >1 шт.</span
                        >
                        <span class="btn__text">Корзина</span>
                        <span
                          class="btn__text btn__text_absolute btn__text_price btn__text_disabled"
                          >1 200 ₸</span
                        >
                      </button>
                </div>
                
              </div>
            </div>
          </section>
      </main>
  </body>
</html>
